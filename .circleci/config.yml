version: 2.1

orbs:
  github-cli: circleci/github-cli@1.0
  tools: replikativ/clj-tools@0

jobs:
  setup:
    executor: tools/clojurecli
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}
            - source-
      - checkout
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
      - restore_cache:
          keys:
            - deps-{{ checksum "deps.edn" }}
            - deps-
      - run:
          name: resolve deps
          command: clojure -P
      - save_cache:
          key: deps-{{ checksum "deps.edn" }}
          paths:
            - /home/circleci/.m2
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - .m2
            - .npm
            - replikativ
  build:
    executor: tools/clojurecli
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: clean
          command: clojure -Sthreads 1 -T:build clean
      - run:
          name: jar
          command: clojure -Sthreads 1 -T:build jar
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - .m2
            - replikativ

  test:
    executor: tools/clojurecli
    parameters:
      test_cljs:
        type: boolean
        default: false
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: test
          command: ./bin/run-unittests
          no_output_timeout: 5m
      - when:
          condition: <<parameters.test_cljs>>
          steps:
            - run:
                name: cljs_test
                command: ./bin/run-cljstests
                no_output_timeout: 5m
  deploy:
    executor: tools/clojurecli
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: deploy
          command: clojure -Sthreads 1 -T:build deploy
  release:
    executor: tools/clojurecli
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: deploy
          command: clojure -Sthreads 1 -T:build release


workflows:
  build-test-and-deploy:
    jobs:
      - setup:
          context: clojars-deploy
      - build:
          context: clojars-deploy
          requires:
            - setup
      - tools/format:
          context: clojars-deploy
          requires:
            - setup
      - test:
          context: clojars-deploy
          test_cljs: true
          requires:
            - build
      - deploy:
          context: clojars-deploy
          filters:
            branches:
              only: main
          requires:
            - tools/format
            - test
      - release:
          context:
            - github-token
          filters:
            branches:
              only: main
          requires:
            - deploy
